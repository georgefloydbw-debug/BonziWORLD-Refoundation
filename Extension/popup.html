<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 8px;
      border-radius: 50%;
      border: 2px solid #ffd700;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      color: #ffd700;
    }
    
    .version {
      font-size: 12px;
      opacity: 0.8;
      margin: 0;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .button.primary {
      background: #4CAF50;
    }
    
    .button.primary:hover {
      background: #45a049;
    }
    
    .status {
      text-align: center;
      margin: 12px 0;
      padding: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .features {
      margin-top: 16px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 12px;
    }
    
    .feature-icon {
      margin-right: 8px;
      font-size: 14px;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 10px;
      opacity: 0.7;
    }
    
    .url-display {
      font-family: monospace;
      font-size: 10px;
      word-break: break-all;
      margin-top: 4px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- We'll use a colored div as icon for now -->
      <div class="logo" style="background: #764ba2; display: flex; align-items: center; justify-content: center;">
        <span style="color: white; font-size: 20px;">ü¶ç</span>
      </div>
      <h1 class="title">BonziWORLD</h1>
      <p class="version">v1.6.2 Alpha</p>
    </div>
    
    <button class="button primary" id="openBonziworld">
      ü¶ç Open BonziWORLD
    </button>
    
    <button class="button" id="quickJoin">
      üöÄ Quick Join
    </button>
    
    <button class="button" id="readme">
      üìñ View README
    </button>
    
    <div class="status" id="status">
      <div>Ready to chat!</div>
      <div class="url-display">bonziworld-refoundation.onrender.com</div>
    </div>
    
    <div class="features">
      <div class="feature-item">
        <span class="feature-icon">üé®</span>
        Markdown Formatting
      </div>
      <div class="feature-item">
        <span class="feature-icon">üëë</span>
        Pope Rules System
      </div>
      <div class="feature-item">
        <span class="feature-icon">üöß</span>
        Progress Updates
      </div>
      <div class="feature-item">
        <span class="feature-icon">üîî</span>
        Desktop Notifications
      </div>
    </div>
    
    <div class="footer">
      Leading the industry in gorilla-based chat clients
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
